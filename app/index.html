<!DOCTYPE html>
<html lang="pt-br" ng-app="contactManagerApp">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Angular Material Study</title>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" href="/assets/app.css">

        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], ng-cloak, x-ng-cloak {
                display: none !important;
            } 
        </style>
    </head>
    
    <body layout="row"
        ng-controller="mainController as vm"
        ng-cloak>
        <div ng-include="'/dist/views/sidenav.html'" layout="vertical"></div>
        <div layout="column" flex>
            <div ng-include="'/dist/views/toolbar-header.html'"></div>
            <md-content id="content" flex>
                <div ng-include="'/dist/views/main-content.html'"></div>
            </md-content>
            <md-tabs md-selected="vm.tabIndex" 
                md-dynamic-height=""
                md-stretch-tabs="always">
                <md-tab label="Bio">
                    <div ng-include="'/dist/views/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'/dist/views/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </div>

        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/angular-material-icons/angular-material-icons.js"></script>
        <script src="/dist/controllers/main.controller.js"></script>
        <script src="/dist/services/user.service.js"></script>
        <script src="/dist/models.js"></script>
        <script src="/dist/boot.js"></script>

    </body>
</html>
